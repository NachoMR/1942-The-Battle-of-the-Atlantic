<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Ships Location!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="app" class="container">
		<div>
			<div class="text-center" v-if="game_view.length != 0">
				<h1>This is {{game_view.gamePlayers[0].player.email.split("@")[0]}} current Game</h1>
				<h4>{{game_view.gamePlayers[0].player.email}} - vs - {{game_view.gamePlayers[1].player.email}}</h4>
			</div>

			<div class="row">
				<!--			<div class="col-sm-1"></div>-->
				<div class="col-sm text-center">
					<h4>These are your Ship Locations</h4>
					<table id="shipLocations" class="playingBoard mx-auto">
					</table>
				</div>
				<div class="col-sm text-center">
					<h4>These are your Salvoes</h4>
					<table id="salvoesLocations" class="playingBoard mx-auto">
					</table>
				</div>
				<!--			<div class="col-sm-1"></div>-->
			</div>
		</div>
	</div>


	<!--	===== JQuery CDN ===== -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<!--	===== VUE CDN ===== -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- ===== BOOTSTRAP CDN SCRIPTS ===== -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<!-- ===== MY SCRIPTS ===== -->
	<script src="game.js"></script>

</body>

</html>
