<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Manager</title>
</head>
<body>
<h1>Player Manager</h1>

<form action="" onsubmit="return false">
    <label>First Name: <input id="firstName" type="text" size="25"></label>
    <br>
    <label>Last Name: <input id="lastName" type="text" size="25"></label>
    <br>
    <label>Email User Name [e.g., alice@aol.com]: <input id="email" type="text" size="30"></label>
    <br>
    <button id="add_player">Add</button>
    <br>
    <pre id="output"></pre>
</form>



<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="manager.js"></script>

</body>
</html>
